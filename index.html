<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300;1,400&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titleBar">
        <div class="magic">MAGIC</div>
        <div class="etch">Etch A Sketch</div>
        <div class="screen">SCREEN</div>
    </div>
    <div class="buttons">
        <button class="resetBtn">Reset</button>
        <button class="sizeBtn">Set Canvas Size</button>
    </div>
    <div class="pixelScreen"></div>
</body>
</html>
